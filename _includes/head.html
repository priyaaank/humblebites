<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Freshly baked cupcakes, muffins, cookies, and biscottis made with premium ingredients. Handmade with love, limited batches available.">
    <meta name="keywords" content="biscottis, cookies, muffins, cupcakes, homemade bakes, fresh bakes, Humble Bites">

    <!-- Open Graph Meta Tags for WhatsApp/Facebook -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
    <meta property="og:description" content="Freshly baked cupcakes, muffins, cookies, and biscottis made with premium ingredients. Handmade with love, limited batches available.">
    <meta property="og:image" content="https://humblebites.in/assets/images/social-share.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://humblebites.in{{ page.url }}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Humble Bites">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
    <meta name="twitter:description" content="Freshly baked cupcakes, muffins, cookies, and biscottis made with premium ingredients. Handmade with love, limited batches available.">
    <meta name="twitter:image" content="https://humblebites.in/assets/images/logo.png">

    <!-- WhatsApp specific -->
    <meta property="og:image:alt" content="Humble Bites - Freshly Baked with Love">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/images/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/assets/images/favicon.ico">

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    {% if page.custom_css %}
    <style>{{ page.custom_css }}</style>
    {% endif %}
